{% load static %}
<div class="login-box">
    <div class="login-container">
        <div class="login-slide">
            <form method="POST" action="{% url 'login'%}">
                {% csrf_token %}
                <h3>Login</h3>
                <label>Username :</label><br>
                <input name="username" type="text" placeholder="Email.." required><br>
                <label>Password :</label><br>
                <input name="password" type="password" placeholder="Password.." required><br>
                <button type="submit" >submit</button><br>
            </form>
        </div>
        <div class="signup-slide">
            <form method="POST" action="{% url 'signup'%}">
                {% csrf_token %}
                <h3>SignUp</h3>
                <label>Username :</label><br>
                <input name="username" type="text" placeholder="Email.." required><br>
                <label>Password :</label><br>
                <input name="password" type="password" class="cpassword" id="cpassword" placeholder="Password.." required><br>
                <label>Re-Password :</label><br>
                <input name="password2" type="password" class="cpassword" id="cconfirm" placeholder="Confirm_Password.." required><br>
                <button type="submit" id="signup-submit">submit</button><br>
            </form>
        </div>
        <input type="radio" class="slide-login" id="slide-login" name="check">
        <input type="radio" class="slide-login"id="slide-signup" name="check">
    </div>

    

</div>
<script>
    const rd1=document.querySelector("#slide-login");
    const rd2=document.querySelector("#slide-signup");
    const box1=document.querySelector(".login-slide");
    const box2=document.querySelector(".signup-slide");
    rd1.addEventListener('click',function(){
        box2.style.display="none";
        box1.style.display="block";
        box2.style.marginLeft="100%";
    })
    rd2.addEventListener('click',function(){
        box1.style.display="none";
        box2.style.display="block";
        box2.style.marginLeft="0%";
    })
</script>
